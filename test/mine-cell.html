<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <script src="../../webcomponentsjs/webcomponents.min.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <link rel="import" href="../mine-cell.html">
</head>
<body>

<script>

  describe('<mine-cell>', function() {

    var $defaultCell = document.createElement('mine-cell');

    describe('Properties', function() {
      it('should have a `covered` property which is true by default', function() {
        expect($defaultCell.covered).to.exist.and.to.be.true;
      });

      it('should have a `flagged` property which is false by default', function() {
        expect($defaultCell.flagged).to.exist.and.to.be.false;
      })
    });

  });

</script>

</body>
</html>
