<link rel="import" href="../polymer/polymer.html">

<script>

  Polymer({
    is: 'mine-cell',

    properties: {
      covered: {
        type: Boolean,
        value: true
      },
      flagged: {
        type: Boolean,
        value: false
      },
      mine: {
        type: Boolean,
        value: false
      }
    },

    toggleFlag: function() {
      this.flagged = !this.flagged;

      if (this.flagged) {
        this.fire('flagged');
      } else {
        this.fire('unflagged');
      }
    },

    uncover: function() {

    }
  });

</script>
